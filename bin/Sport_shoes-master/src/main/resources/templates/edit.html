<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<!-- Header navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sporty_Shoes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Admin</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Login</a></li>

				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>



	<!-- Body -->
	

	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
					
					<h4 class="text-center text-primary">Update products Form</h4>
					
					<div th:if="${session.msg}">
					<h5 class="text-center text-success"  th:text=${session.msg}></h5>
					<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div>
						<form th:action="@{/update_products}" method="post">
						
						<input type="hidden" th:value="${products.id}" name="id">
						
						
						
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									Product Name </label> <input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" name="product_name"
									
									th:value="${products.product_name}">

							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter Description
									</label> <input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" name="description"
									th:value="${products.description}">

							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Price
									</label> <input type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" name="price"
									th:value="${products.price}">

							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Quantity
									</label> <input type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp" name="quantity"
									th:value="${products.quantity}" >

							</div>
							<button type="submit" class="btn btn-primary">update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Footer -->
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
